<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>视频门户</title>
    <link rel="stylesheet" href="css/bass.css?version=1.0.6">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-paginator.js"></script>
    <script src="js/public.js?version=1.0.2"></script>
    <script src="js/index.js?version=1.0"></script>
    <script src="js/imageList.js?version=1.0"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px;">
        <div class="navbar-header">
           <a class="navbar-brand">http://www.thisvideo.cn</a>
       </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="person.html" id="userInfo">个人中心</a></li>
            <li id="login"><a href="#" data-toggle="modal" data-target="#loginModal">登录</a></li>
            <li><a href="#" id="register" data-toggle="modal" data-target="#registerModal">注册</a></li>
        </ul>
    </nav>
</header>

<div class="banner">
    <div id="adv1" class="advTopDiv">
        <button onclick="setCurrentAdvType(1);" class="btn-xs btn-success advDiv" data-toggle="modal" data-target="#uploadAdcModal">替换广告</button>
        <a href="#" target="_blank" id="adv1Href"><img id="adv1ImgPath" src="image/banner.png" width="100%" height="260px;"></a>
    </div>

    <div>
        <div class="pager advDiv"><button onclick="setCurrentAdvType(2);" class="btn-xs btn-info" data-toggle="modal" data-target="#uploadAdcModal">插入广告</button></div>
        <div id="adv2">

        </div> <!--adv2-->
    </div>
</div>

<div class="container">
    <div>
        <div class="pager">
            <div class="input-group" style="margin:0px auto;width: 50%;">
            <input type="text" class="form-control" id="searchVideoName" placeholder="搜索关键字">
            <span class="input-group-btn">
                <button id="search" class="btn btn-default">搜索视频</button>
                <button id="upDate" onclick="uploadSource(2);" class="btn btn-default">上传视频</button>
                <button id="uploadImage" onclick="uploadSource(3);" class="btn btn-default">上传图片</button>
                <button id="uploadText" onclick="uploadSource(4);" class="btn btn-default">上传文章</button>
            </span>
            </div>
        </div>
    </div>
   <div class="well well-sm">
   <nav style="margin-bottom: 5px;" id="titleNav">
       <ul class="nav nav-tabs" role="tablist" id="#titleUl">
           <li role="presentation" class="active"><a href="#">系统视频区</a></li>
           <li role="presentation"><a href="#">网友视频区</a></li>
           <li role="presentation"><a href="#">图片区</a></li>
           <li role="presentation"><a href="#">文章小说区</a></li>
       </ul>
   </nav>

    <div>
        <div id="forSystem" class="panel">
            <div id="videoList" class="panel-body">

            </div>
            <div class="panel-footer">
                <nav class="pager">
                    <ul class="pager" id="pagintor">

                    </ul>
                </nav>
            </div>
        </div>
    </div>
   </div>
   </div>

<div class="mask">
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            登录
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="accountNumber">用户名:</label>
                            <input type="email" class="form-control" id="accountNumber" placeholder="请输入用户名/邮箱">
                        </div>
                        <div class="form-group">
                            <label for="passWord">密码:</label>
                            <input type="password" class="form-control" id="passWord" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" id="toLogin">登录</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                       注册新用户
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email">用户名:</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入用户名/邮箱">
                    </div>
                    <div class="form-group">
                        <label for="verification">密码:</label>
                        <input type="password" class="form-control" id="verification" placeholder="请输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" id="toType2">注册</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>


<aside class="left adv">
    <div class="pager advDiv"><button onclick="setCurrentAdvType(3);"  class="btn-xs btn-info"  data-toggle="modal" data-target="#uploadAdcModal">插入广告</button></div>
    <div id="adv3">

    </div> <!--adv3-->
</aside>

<aside class="right adv">
    <div class="pager advDiv"><button onclick="setCurrentAdvType(4);"  class="btn-xs btn-info" data-toggle="modal" data-target="#uploadAdcModal">插入广告</button></div>
    <div id="adv4">

    </div> <!--adv4-->
</aside>

<div id="videoLiTemplete" style="display: none">
    <div class="col-xs-6 col-md-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <a href="openVideo.html?videoId=${videoId}" target="openVideo">
                <img src="${picPath}" class="img-responsive">
            </a>
        </div>
        <div class="panel-footer">
            <h5 class="nowrap"> ${videoName}</h5>
            <p>作者:${userName}</p>
            <div>收益:<span id="getGold">${income}</span>金币</div>
            <div>观看次数:<span>${seeCount}</span>次</div>
        </div>
    </div>
    </div>
</div>

<ul style="display: none" id="imageTemplete">
    <li>
        <h5> <span class="circular"></span><span id="imgName1">${imageTitle}</span>
            <div class="reviewsNum">
                <span class="lookNum">观看次数（<i class="number">2000</i>）次</span>
                <span class="comNum">评论（<i class="cnumber">20</i>）条</span>
            </div>
        </h5>
    </li>
</ul>

<div class="hidden" id="templeteTable">
<table class="table table-bordered" id="imageOrTextList">
    <thead>
    <th>标题</th>
    <th>上传时间</th>
    </thead>
    <tbody>

    </tbody>
</table>
</div>

<table id="templeteImageOrText" class="hidden">
   <tr>
       <td><a href="openImageOrText.html?videoId=${videoId}" target="_blank">${videoName}</a></td>
       <td>${createDate}</td>
   </tr>
</table>

<div id="templeteAdv" class="hidden">
   <div class="adv advTopDiv">
       <button class="advDiv btn-xs btn-success" onclick="deleteAdv(${eaiId},this)">删除</button>
       <a href="${advUrl}" target="_blank"><img src="${advImgpath}" width="100%" height="60px;"></a>
   </div>
</div>

<aside id="asideTempleteAdv" class="hidden">
    <div class="topAdvertisement">
        <div class="advTopDiv">
            <button class="advDiv btn-xs btn-success" onclick="deleteAdv(${eaiId},this)">删除</button>
        <a href="${advUrl}" target="_blank"><img src="${advImgpath}" alt="" width="100%" height="160px"></a>
       </div>
        <div>
        <a href="#" onclick="closeAdv(this);">关闭广告</a>
        </div>
    </div>
</aside>

<div class="modal fade" id="uploadAdcModal" tabindex="-1" role="dialog" aria-labelledby="myuploadAdcModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myuploadAdcModal">
                    上传广告
                </h4>
            </div>
            <form id="uploadAdvForm">
                <input type="hidden" id="advModule" name="advModule" value="1">
                <input type="hidden" id="advType" name="advType" value="1">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="advUrl">广告url地址:</label>
                        <input type="text" id="advUrl" name="advUrl" class="form-control" placeholder="请输入广告url地址">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">选择广告图片:</label>
                        <input type="file" id="imagePath" class="form-control input-sm" name="imgFile" placeholder="请选择图片">
                    </div>
                </div>
            </form>
            <div class="progress progress-striped active">
                <div id="progress" class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                     style="width: 0%;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="uploadAdv()">上传</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
