<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>视频门户</title>
    <link rel="stylesheet" href="css/bass.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/public.js?version=1.0"></script>
    <script src="js/person.js?version=1.0"></script>
    <script src="js/imageList.js?version=1.0"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">视频门户</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li id="backIndex"><a href="#"><span class="glyphicon"></span>返回首页</a></li>
                <li id="signOut"><a href="#"><span class="glyphicon glyphicon-log-out"></span>退出</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
<ul class="nav nav-tabs">
    <li class="firstCata active">
        <a href="#myInfo" data-toggle="tab">
            个人资料
        </a>
    </li>
    <li><a href="#withdraw" data-toggle="tab">充值</a></li>
</ul>
</div>

<div class="container">
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active panel-body" id="myInfo">

            <div id="applyDiv" style="display: none;" class="panel panel-title">
                <a class="btn btn-info btn-sm" href="videoApplyList.html" target="_videoApply">视频审批</a>
                <a class="btn btn-info btn-sm" href="withdrawApplyList.html" target="_withdrawApply">提现/冲值</a>
                <a class="btn btn-info btn-sm" href="associators.html" target="_withdrawApply">会员管理</a>
                <a class="btn btn-info btn-sm" href="uploadVideos.html" target="_batchUploadVideos">批量视频</a>
            </div>

            <div class="nameEmail">
                <form class="form-horizontal pager" role="form">
                    <div class="form-group">
                        <label for="userName" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                        <input type="text" id="userName" class="form-control" value="" readonly="readonly">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userPayaccount" class="col-sm-2 control-label">支付宝帐号</label>
                        <div class="col-sm-10">
                            <input type="text" id="userPayaccount" class="form-control" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userWxpayaccount" class="col-sm-2 control-label">微信帐号</label>
                        <div class="col-sm-10">
                            <input type="text" id="userWxpayaccount" class="form-control" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userDeposit" class="col-sm-2 control-label">充值金额</label>
                        <div class="col-sm-10">
                            <input type="text" id="userDeposit" class="form-control" value="" readonly="readonly">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userIncome" class="col-sm-2 control-label">收益金额</label>
                        <div class="col-sm-10">
                            <input type="text" id="userIncome" class="form-control" value="" readonly="readonly">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="withdrawCash" class="col-sm-2 control-label">提现金额</label>
                        <div class="col-sm-10">
                            <div class="col-sm-3">
                              <input type="number" id="withdrawCash" class="form-control" value="">
                            </div>
                            <div class="col-sm-1">
                                <button onclick="withdrawCash();" class="btn btn-sm btn-info">提现</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userPwd" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" id="userPwd" placeholder="如果不想修改密码请勿填写" class="form-control" value="">
                        </div>
                    </div>

                <div>
                    <button id="upAdminMes" class="btn btn-info btn-sm" onclick="updateUserinfo()">保存</button>
                </div>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="withdraw">
            <div class="row pager">
               <div class="col-sm-6 col-md-3">
                   <div class="thumbnail">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              支付宝帐号:<span id="zfPayAccount">XXXXXX</span>
                              <button onclick="setCurrentAdvType(10);" class="btn-xs btn-success advDiv" data-toggle="modal" data-target="#uploadAdcModal">替换</button>
                          </div>
                          <div class="panel-body">
                              <img id="zfbImgPath" src="payAccount.jpg" width="100%" height="260px">
                          </div>
                      </div>
                   </div>
               </div>

                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                微信帐号:<span id="wxPayAccount">XXXXXX</span>
                                <button onclick="setCurrentAdvType(11);" class="btn-xs btn-success advDiv" data-toggle="modal" data-target="#uploadAdcModal">替换</button>
                            </div>
                            <div class="panel-body">
                                <img id="wxImgPath" src="wxPayAccount.png" width="100%" height="260px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="uploadAdcModal" tabindex="-1" role="dialog" aria-labelledby="myuploadAdcModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myuploadAdcModal">
                    上传图片
                </h4>
            </div>
            <form id="uploadAdvForm">
                <input type="hidden" id="advModule" name="advModule" value="3">
                <input type="hidden" id="advType" name="advType" value="1">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="advUrl">帐号:</label>
                        <input type="text" id="advUrl" name="advUrl" class="form-control" placeholder="请输入帐号">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">选择帐号图片:</label>
                        <input type="file" id="imagePath" class="form-control input-sm" name="imgFile" placeholder="请选择图片">
                    </div>
                </div>
            </form>
            <div class="progress progress-striped active">
                <div id="progress" class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                     style="width: 0%;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="uploadAdv()">上传</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
